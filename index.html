<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Finder Quiz</title>
</head>

<body>
  <div class="containter" id="gradient1">
    <div class="jumbotron jumbotronheader">
      <h1>Programming Finder Quiz</h1>
    </div>
    <div class="well" id="gradient1">
      <p>
        Ready to find a programming language to learn? Take our quick test below to find out!
      </p>
    </div>
    <div class="well">
      <form id="userAns">
        <div class="form-group form-group-lg">
          <label for="userName"></label>
          <input type="text" class="blueText" placeholder="Enter your name" id="userName">
        </div>
        <div class="form-group form-group-lg">
          <label for="#userBday">Enter your birthday</label>
          <input id="userBday" class="form-control" type="date">
        </div>
        <div class="form-group form-group-lg" id="survey">
          <label for="ans1">What's your favorite OS?</label>
          <input type="text" class="blueText" placeholder="Enter answer here" id="ans1">
        </div>
        <div class="form-group form-group-lg">
          <label for="ans2">What do you want to do in programming?</label>
          <input type="text" class="blueText" placeholder="Enter answer here" id="ans2">
        </div>
        <div class="form-group form-group-lg">
          <label for="ans3">What's your dream job?</label>
          <input type="text" class="blueText" placeholder="Enter answer here" id="ans3">
        </div>
        <div class="form-group form-group-lg">
          <label for="ans4">Where do you want to live?</label>
          <input type="text" class="blueText" placeholder="Enter answer here" id="ans4">
        </div>
        <div class="form-group form-group-lg">
          <label for="ans5">What's your favorite music genre?</label>
          <input type="text" class="blueText" placeholder="Enter answer here" id="ans5">
        </div>
        <button class="btn-submit" type="submit">See your result!</button>
        <button class="btn-submit" onclick="reloader()">Try again!</button>
      </form>
    </div>
    <div class="container" id="userResults">
      <h1 id="ruby" class="trackDisplay">You should take Ruby and Rails!</h1>
      <h1 id="java" class="trackDisplay">You should take Java and Android!</h1>
      <h1 id="css" class="trackDisplay">You should take CSS and Design!</h1>
    </div>
  </div>
</body>

</html>
